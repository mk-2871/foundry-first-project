[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    '@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/',
]

[dependencies]
forge-std = { url = "https://github.com/foundry-rs/forge-std", tag = "v1.8.2" }
foundry-devops = { url = "https://github.com/Cyfrin/foundry-devops" }


